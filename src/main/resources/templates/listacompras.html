<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <style>
        a {

            color: black;
        }

        form {

            text-align: center;

        }

        .container {
            border: 1px solid #DDDDDD;
            margin-right: 28px;
            margin-bottom: 25px;
            padding: 10px;

        }
        body{

        background-color: rgb(196, 215, 255);

        }
    </style>

    <title>Lista de Compras</title>
</head>

<body>
    <h6> <a href="/">Pagina Principal</a></h6>

    <h1 style="text-align: center;">Faça sua Lista!</h1>

    </br>

    <h1 style="text-align: center;">Lista de Compras</h1>


    </br>
    <form action="/listacompras/cadastro" method="POST">

        <input type="text" name="descricao" />
        <input type="submit" value="Cadastar">

    </form>

    </br>
    </br>
    <div class="container">

        </br>
        <table class="table ">
                  
            <thead>
            <tr>
                <th scope="col"> Descrição </th>
                <th scope="col">Excluir</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${itens}">
                <td th:text="${item.descricao}"></td>
                <td><a th:href="@{'/listacompras/excluir/' + ${item.id}}">Excluir</a></td>

            </tr>

        </tbody>


        </table>
    </div>





    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
